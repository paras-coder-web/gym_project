<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Gym</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .box {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(2,2,2,2.2);


        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #yes {
            background-color: #28a745;
            color: white;
            margin-right: 20px;
        }

        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Are you joining the gym with us "adarsh"? ðŸ’ª</h2>
    <button id="yes" onclick="alert('Welcome to the gym! ðŸ’¥')">Yes</button>
    <button id="no">No</button>
</div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });
</script>

</body>
</html>
